<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Salary Tracker</title>
  
</head>
<body>
    <header>
        <h1>Salary Tracker</h1>
        <div>Avatar/Settings</div> <!-- Placeholder for user avatar -->
    </header>
    
    <div class="tabs">
        <div class="tab active">Dashboard</div>
        <div class="tab">Work Log</div>
        <div class="tab">Salary Summary</div>
    </div>
    
    <div class="main">
        <h2>Work Log</h2>
        <div class="asd">
            <label>Date: <input type="date" id="date" required></label>
            <label>In Time: <input type="time" id="inTime" required></label>
            <label>Out Time: <input type="time" id="outTime" required></label>
            <label>Expected Hours: <input type="text" id="hours" required placeholder="e.g., 7hrs"></label>
            <button onclick="addEntry()">Add Entry</button>
        </div>
        
        <table id="workLogTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Hours Worked</th>
                    <th>Expected Hours</th>
                    <th>Overtime Hours</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5">Total</th>
                    <th colspan="5" id="totalamount"></th>
                </tr>
            </tfoot>
        </table>
        
        <table id="salarySummaryTable">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Total Hours</th>
                    <th>Regular Hours</th>
                    <th>Overtime Hours</th>
                    <th>Estimated Salary</th>
                    <th>Breakdown</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data rows -->
                <tr>
                    <td>Oct 2024</td>
                    <td>23.0</td>
                    <td>20.0</td>
                    <td>3.0</td>
                    <td>$1,150</td>
                    <td>$1,000 ($25/hr) + $150 ($50/hr)</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
